services:

  auth-api:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    image: sample-auth-service
    ports:
      - "5001:8080"
    env_file:
      - .env
    depends_on:
      - auth-db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  auth-db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Dev@123456
    ports:
      - "1434:1433"
    volumes:
      - auth_sql_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P Dev@123456 -Q 'SELECT 1' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  auth_sql_data:
